<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuesta Halo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 id="title"><em>Encuesta Huawei</em></h1>
<p id="description">Encuesta sobre que tanto te gustan los productos de la marca Huawei</p>

<form id="survey-form">
<p id="DT">Ingresa tus datos primeramente</p>
<label id="name-label" for="name">Nombre:</label>
<input type="text" id="name" name="name" placeholder="Nombre o apodo" required>

<label id="email-label" for="email">Correo Electrónico:</label>
<input type="email" id="email" name="email" placeholder="Dirección de tu correo electronico" required>

<label id="number-label" for="number">Edad:</label>
<input type="number" id="number" name="age" placeholder="Tu edad" min="18" max="100">

<label for="dropdown">¿Por que medio te enteraste de esta encuesta?</label>
<select id="dropdown" name="source">
<option value="youtube">Familiares</option>
<option value="amigo">Amigos</option>
<option value="redes">Redes sociales</option>
<option value="juego">Anuncios</option>
</select>

<p>¿Cual es la frecuencia con la que adquieres productos de nuestra marca?</p>
<label><input type="radio" name="frecuencia" value="diario"> Semanalmente</label>
<label><input type="radio" name="frecuencia" value="semanal"> Mensualmente</label>
<label><input type="radio" name="frecuencia" value="mensual"> Anualmente</label>

<p>De 1 a 10 que tanto te han gustado los productos que has adquirido de nuestra marca</p>
<label><input type="checkbox" name="ESCALA" value="diez">10 </label>
<label><input type="checkbox" name="ESCALA" value="nueve">9</label>
<label><input type="checkbox" name="ESCALA" value="ocho">8</label>
<label><input type="checkbox" name="ESCALA" value="siete">7</label>
<label><input type="checkbox" name="ESCALA" value="seis">6</label>
<label><input type="checkbox" name="ESCALA" value="cinco">5</label>
<label><input type="checkbox" name="ESCALA" value="cuatro">4</label>
<label><input type="checkbox" name="ESCALA" value="tres">3</label>
<label><input type="checkbox" name="ESCALA" value="dos">2</label>
<label><input type="checkbox" name="ESCALA" value="uno">1 </label>

<label for="comentarios">¿Danos feedback para mejorar?:</label>
<textarea id="comentarios" name="comentarios" placeholder=":)"></textarea>

<button type="submit" id="submit">Enviar</button>
</form>

</body>
</html>
